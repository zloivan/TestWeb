<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | {{PROJECT_TITLE}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Подключаем VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <!-- Подключаем наш файл с функциями -->
    <script src="StreamingAssets/vkbridge-methods.js"></script>
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="{{CANVAS_WIDTH}}" height="{{CANVAS_HEIGHT}}"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">{{PROJECT_TITLE}}</div>
    </div>
</div>
<script>
    var buildUrl = "Build/{{PROJECT_FOLDER}}";
    var loaderUrl = buildUrl + "/{{PROJECT_FOLDER}}.loader.js";

    var config = {
        dataUrl: buildUrl + "/{{PROJECT_FOLDER}}.data.unityweb",
        frameworkUrl: buildUrl + "/{{PROJECT_FOLDER}}.framework.js.unityweb",
        codeUrl: buildUrl + "/{{PROJECT_FOLDER}}.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");

    canvas.style.width = "{{CANVAS_WIDTH}}";
    canvas.style.height = "{{CANVAS_HEIGHT}}";
    loadingBar.style.display = "block";

    var unityInstance = null;

    var script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
            unityInstance = instance;
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
                instance.SetFullscreen(1);
            };
        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(script);

    // Инициализация VK Bridge
    vkBridge.send('VKWebAppInit');
</script>
</body>
</html>
